<!DOCTYPE html>
<html>
	<head>
	
		<title>Clock</title>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" href="style.css">
		
	</head>
	<body>
	
		<h1>Pomodoro Clock</h1>
		
		<input type="text" id="minutes" maxlength="2">Minute(s)</input>
		<br />
		<input type="button" id="setTime" value="SET TIME"></input>
		
		<br />
		
		<div id="progress"><div id="timer"></div></div>
		
		<br />
	
		<input type="button" id="start" value="START"></input>
		<input type="button" id="pause" value="PAUSE"></input>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>

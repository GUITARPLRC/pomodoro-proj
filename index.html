<!DOCTYPE html>
<html>
	<head>
	
		<title>Clock</title>
		<link rel="stylesheet" href="style.css">
		
	</head>
	<body>
	
		<h1>Pomodoro Clock</h1>
		
		<input type="text" id="minutes" maxlength="2">Minutes</input>
		<br />
		<input type="button" id="setTime" value="SET TIME"></input>
	
		<br />
	
		<div id="output">Timer:
			<div id="timer"></div>
		</div>
		
		<br />
	
		<input type="button" id="start" value="START"></input>
		<input type="button" id="pause" value="PAUSE"></input>
	
		<script src="script.js"></script>
	</body>
</html>
